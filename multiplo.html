<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplo</title>
    <link rel="stylesheet" href="/CSS/styles.css">
    <link rel="shortcut icon" href="/Icon/launch.png">

</head>

<body>
    <header class="titulo">
        <a class="titulo_nombre" href="/index.html">
            Multiplo de un número
        </a>
    </header>
    <main>
        <section class="container box_multiplo">
            <form action="" class="box_multiplo">
                <label for="num">
                    <input class="entrada" type="number" id="num" value="" placeholder="Ingrese Número">
                </label>
                <label for="">
                    <input class="entrada" type="number" id="multi" placeholder="Ingrese Multiplo">
                </label>
                <div class="botones_multiplo">
                    <button type="button" class="boton" onClick="numero.multiplo()">Aceptar</button>
                    <button type="button" onClick="numero.limpiar()" class="boton">Limpiar</button>

                </div>
                <div id="resp" class="respuesta_multiplocss">
                    Aqui va a ir la respuesta
                </div>
            </form>

        </section>

    </main>

    <script src="/js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Vuelto</title>
   <link rel="stylesheet" href="/CSS/styles.css">
   <link rel="shortcut icon" href="/Icon/launch.png">

</head>

<body>
   <header class="titulo">
      <a class="titulo_nombre" href="/index.html">
         Vuelto
      </a>
   </header>
   <main>
      <section class="container box_multiplo">
         <form action="" class="box_multiplo">
            <label for="num">
               <input class="entrada" type="number" id="cantidad" value="" placeholder="Ingrese cantidad">
            </label>
            <label for="">
               <input class="entrada" type="number" id="precio" placeholder="Ingrese precio">
            </label>
            

            <div id="pago" class="respuesta_multiplocss">
               Total a pagar
            </div>

            <label for="">
               <input class="entrada" type="number" id="costo" placeholder="Ingrese el valor de su billete">
            </label>

            <div class="botones_multiplo">
               <button type="button" class="boton" onClick="numero.vuelto()">Aceptar</button>
               <button type="reset" class="boton"  onClick="numero.limpiar1()">Limpiar</button>

            </div>
            
            

            <div id="vuelto" class="respuesta_multiplocss">
               Vuelto
            </div>
         </form>

      </section>

   </main>

   <script src="/js/main.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigos</title>
    <link rel="stylesheet" href="/CSS/styles.css">
    <link rel="shortcut icon" href="/Icon/launch.png">

</head>

<body>
    <header class="titulo">
        <a class="titulo_nombre" href="/index.html">
            Números Amigos
        </a>
    </header>
    <main>
        <section class="container box_multiplo">
            <form action="" class="box_multiplo">
                <label for="num">
                    <input class="entrada" type="number" id="num" value="" placeholder="Ingrese Número">
                </label>
                
                <label for="">
                    <input class="entrada" type="number" id="multi" placeholder="Ingrese Número 2">
                </label>

                <div class="botones_multiplo">
                    <button type="button" class="boton" onClick="numero.amigos()">Aceptar</button>
                    <button type="button" class="boton" onClick="numero.limpiar()">Limpiar</button>

                </div>
                <div id="resp" class="respuesta_multiplocss">
                    Respuesta
                </div>
            </form>

        </section>

    </main>

    <script src="/js/main.js"></script>
</body>

</html>
